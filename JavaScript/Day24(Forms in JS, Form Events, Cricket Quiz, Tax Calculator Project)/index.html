<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form>
            <label for="first">User Name:</label>
            <input type="text" id="first" name="Name" placeholder="Enter your first name">

            <label for="second">Last Name:</label>
            <input type="text" id="second" name="LastName" placeholder="Enter your last name">

            <label for="third">Age:</label>
            <input type="number" id="third" name="Age" placeholder="Enter your age">

            <button type="submit">Submit</button>
        </form>
    </div>
     
    <div id="result"></div>
    <script src="./first.js"></script>
</body>
</html>


<!-- when we submit the form, it goes where? we know it goes somewhere in backend but where exactly? 
 it goes to the action attribute of form tag. if there is no action attribute, it goes to the same page. 
 so here it goes to the same page. so the page reloads. to avoid this, we use event.preventDefault() method in javascript. -->
