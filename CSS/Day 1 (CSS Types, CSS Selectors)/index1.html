CSS (Cascading Style Sheets) can be applied to an HTML document in three ways: **Inline, Internal, and External CSS**. Each has its own use case and impact on performance and maintainability.

### 1. **Inline CSS**
   - Applied directly within an HTML element using the `style` attribute.
   - **Example:**

     <p style="color: red; font-size: 20px;">This is inline CSS</p>
     ```
   - **Pros:**
     - Useful for quick styling and overrides.
     - No need for a separate CSS file.

   - **Cons:**
     - Hard to maintain for larger projects.
     - Reduces readability.
     - Less efficient because styles are repeated in multiple places.
     - Lower reusability and flexibility.

---

### 2. **Internal CSS (Embedded CSS)**
   - Written inside a `<style>` tag within the `<head>` section of an HTML document.
   - **Example:**
  
     <html>
     <head>
       <style>
         p {

     </head>

   - **Pros:**
     - Useful when styling a single HTML document.
     - Avoids additional HTTP requests (as with external CSS).
     - Easier to maintain compared to inline CSS.

   - **Cons:**
     - Not reusable across multiple pages.
     - Still increases page size compared to external CSS.

---

### 3. **External CSS**
   - Stored in a separate `.css` file and linked to the HTML document using a `<link>` tag inside `<head>`.
   - **Example:**
 
     <head>
       <link rel="stylesheet" href="styles.css">

     **styles.css (External file)**

     }
  
   - **Pros:**
     - Best for large projects with multiple pages.
     - Improves maintainability and reusability.
     - Reduces page size by separating content and style.
     - Faster page loading due to caching.

   - **Cons:**
     - Requires an additional HTTP request to fetch the CSS file (unless cached).
     - No immediate effect without loading the external file.

---

### **Which One to Use?**
- **Use Inline CSS** only for quick fixes or very specific elements.
- **Use Internal CSS** when working on a single-page document where styles are not reused.
- **Use External CSS** for scalability, better performance, and maintainability.
