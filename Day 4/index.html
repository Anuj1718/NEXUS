<!-- use ! and hit enter to generate boilerplate -->

<!DOCTYPE html>
<!-- HTML ka 5th version use kar raha hu -->

<html lang="en"> 
<!-- The html element represents the root of an HTML document. -->
<!-- Mention the language you primarily use for SEO. For Hindi, use hi. -->
<!-- HTML document starts from here and content is in english -->
<!-- HTML tag contains head and body tag -->

<head>
    <meta charset="UTF-8">
    <!-- This is encoding method, we learnt UTF 8, 16, 32. UTF-8 is powerful, memory allocation is done between 1 to 4 bytes. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- when i visit website in mobile, make mobile width equal to content/device width, and keep initial zoom = 1 -->
    <title>Document</title>
    <!-- Website ka naam jo uppar ata i.e title of website -->
</head>
<!-- MetaData = data about data, Whatever content is written in head will not be shown on website -->
<body>
    <!-- The body element represents the content of the document.
    Whatever will learnt till now will be pasted here.
    Display all the content into website  -->
</body>

</html>
