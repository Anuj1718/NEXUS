    <!-- ### **Inline and Block Elements in HTML**

#### **Inline Elements**  
Inline elements do **not** start on a new line and take up only as much width as necessary.  
Examples:  
- `<a>` – Anchor (link)  
- `<b>` – Bold text  
- `<i>` – Italic text  
- `<span>` – Generic inline container  
- `<img>` – Image  
- `<small>` – Smaller text  
- `<strong>` – Important text (bold)  
- `<em>` – Emphasized text (italic)  
- `<label>` – Label for form elements  
- `<abbr>` – Abbreviation  
- `<code>` – Inline code  
- `<cite>` – Citation  
- `<mark>` – Highlighted text  
- `<sub>` – Subscript  
- `<sup>` – Superscript  
- `<time>` – Time/date  
- `<button>` – (By default inline-block)

---

#### **Block Elements**  
Block elements **start on a new line** and take up the full width available.  
Examples:  
- `<div>` – Generic container  
- `<p>` – Paragraph  
- `<h1>` to `<h6>` – Headings  
- `<ul>` – Unordered list  
- `<ol>` – Ordered list  
- `<li>` – List item  
- `<table>` – Table  
- `<form>` – Form  
- `<header>` – Header section  
- `<footer>` – Footer section  
- `<nav>` – Navigation section  
- `<article>` – Self-contained content  
- `<section>` – Section of content  

---

#### **Inline-Block Elements**  
Inline-block elements behave like inline elements but allow setting **width and height**.  
Examples:  
- `<img>`  
- `<button>`  
- `<input>`  
- `<select>`  
- `<textarea>` (though behaves like block in some cases)  
- Elements with `display: inline-block;` in CSS   -->
