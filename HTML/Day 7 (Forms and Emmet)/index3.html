<!--RADIO AND CHECKBOX-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>User Registration</h2>
  <form>

    <label for="uname">Username:</label>
    <input type="text" id="uname" name="username" value="Username">
    <br>
    <br>
    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email">
    <br>
    <br>
    <label for="pass">Password:</label>
    <input type="text" id="pass" name="pass">
    <br>
    <br>
    <label>Gender:</label>
    <!-- on clicking gender, i do not have to go anywhere, hence no need of for -->
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label>
    <!-- as we chose the same name field, hence we can choose only one radio -->
    <br>
    <br>
    <input type="checkbox" id="term" name="agree">
    <label for="term">I agree to the terms and conditions</label>
    <br><br>
    <button>Register</button>
    <!-- <button> Without type Attribute 
       Inside a <form>: It acts as a submit button (type="submit" by default).
      Outside a <form>: It behaves as a regular button (type="button"). -->

        <!-- Type	Behavior (inside a form)	Behavior (outside a form)
        <button> (default)	Acts like <button type="submit">	Works like <button type="button">
        type="submit"	Submits the form	No effect
        type="button"	Does nothing by default	Same (used for JS actions)
        type="reset"	Resets form fields	No effect -->

  </form>
  
</body>
</html>
