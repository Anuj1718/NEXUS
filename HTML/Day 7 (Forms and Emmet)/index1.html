<!--HTML form -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
     <!-- action, we will discuss later  -->
      <!-- first write input then label  -->
       <!-- input se structure, dabba, gola ayega  -->
    <label for="first">Name:</label> 
    <!-- user ko bharna kya hai wo batayega label -->
    <input type="text" id="first" required name="fname" placeholder="Enter Your Name">
    <!-- on clicking on name, the cursor should automatically go to the box, you need 'for' for this. the name of for in label should be same as the id name in input -->
     <!-- required means field is necessary.
      name should be unique  .
    on submitting form, data submitted will go to server side jaha uska naam 'fname' hoga. This is beacause to not create conflict between similar fields, hence name field should be unique.
     value = "Random"   this value will be shown by default :  -->

    <br>
    <label for="second">Age:</label>
    <input type="number" min="10" max="100" id="second" name="AgeofStudent" >
    <br>
    <button type="submit">submit</button>
  </form>
  
</body>
</html>
